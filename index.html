<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather APP</title>
  </head>

  <body>
    <main class="card">
      <img id="card-icon" class="card-icon" src="https://via.placeholder.com/128" alt="weather icon" />

      <header class="card-header">
        <h1 id="weather-status" class="weather-type">Clear</h1>
        <h3 id="city" class="weather-locale">in Campo Limpo</h3>
      </header>

      <main class="card-content">
        <ul class="weather-details">
          <li class="weather-details-item">
            <h4>Humidity</h4>
            <p id="humidity" class="weather-item-value">9%</p>
          </li>

          <li class="weather-details-item">
            <h4>Temperature</h4>
            <p id="temperature" class="weather-item-value">85 Â°C</p>
          </li>

          <li class="weather-details-item">
            <h4>Wind</h4>
            <p id="wind" class="weather-item-value">6 MHP</p>
          </li>
        </ul>
      </main>
    </main>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/view.js"></script>
  </body>
</html>
